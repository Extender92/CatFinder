<!DOCTYPE html>
<html>
<head>
  <title>CatFinder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wholesite">
    <div id="addorremove-container">
      <div id="add-button">
        <button id="add-cat">Add Cat</button>
        <button id="add-zombie">Add Zombie</button>
      </div>
      <div id="remove-button">
        <button id="remove-cat">Remove Cat</button>
        <button id="remove-zombie">Remove Zombie</button>
      </div>
    </div>
    <div id="high-score">Least Number Of Moves You Saved All Cats In:   </div>
    <div id="turn-counter"></div>
    <div id="cat-counter"></div>
    <div id="zombie-counter"></div>
    <div id="image">
      <div class="child1">
        <img id="location-image" src="">
      </div>
      <div class="child2">
        <img id="cat-image" src="">
      </div>
    </div>
    <div id="game-board">
      <div id="background-image"></div>
      <button id="button-1-1" class="game-board-button"></button>
      <button id="button-1-2" class="game-board-button"></button>
      <button id="button-1-3" class="game-board-button"></button>
      <button id="button-1-4" class="game-board-button"></button>
      <button id="button-1-5" class="game-board-button"></button>
      <button id="button-2-1" class="game-board-button"></button>
      <button id="button-2-2" class="game-board-button"></button>
      <button id="button-2-3" class="game-board-button"></button>
      <button id="button-2-4" class="game-board-button"></button>
      <button id="button-2-5" class="game-board-button"></button>
      <button id="button-3-1" class="game-board-button"></button>
      <button id="button-3-2" class="game-board-button"></button>
      <button id="button-3-3" class="game-board-button"></button>
      <button id="button-3-4" class="game-board-button"></button>
      <button id="button-3-5" class="game-board-button"></button>
      <button id="button-4-1" class="game-board-button"></button>
      <button id="button-4-2" class="game-board-button"></button>
      <button id="button-4-3" class="game-board-button"></button>
      <button id="button-4-4" class="game-board-button"></button>
      <button id="button-4-5" class="game-board-button"></button>
      <button id="button-5-1" class="game-board-button"></button>
      <button id="button-5-2" class="game-board-button"></button>
      <button id="button-5-3" class="game-board-button"></button>
      <button id="button-5-4" class="game-board-button"></button>
      <button id="button-5-5" class="game-board-button"></button>
    </div>
    <div id="move-button">
      <button id="move-north" class="move-button">North</button>
    </div>
    <div id="move-button">
      <button id="move-west" class="move-button">West</button>
      <button id="move-east" class="move-button">East</button>
    </div>
    <div id="move-button">
      <button id="move-south" class="move-button">South</button>
    </div>
    <div id="joke-text"> Dad jokes</div>
</div>
  <script src="script/script.js"></script>
</body>
</html>
